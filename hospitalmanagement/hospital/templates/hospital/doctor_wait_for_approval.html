{% extends 'hospital/homebase.html' %}
{% load static %}




{% block content %}
<br>
<br>
<center>
  <div class="jumbotron" style="margin-top: 0px;
    margin-bottom: 0px;">

    <p class="lead">Your Account is not approved till now <br><br>Our Team is checking your profile <br><br> Soon your

    <p>Check Later</p>

    </form>
    </p>
  </div>
</center>
{% endblock content %}
